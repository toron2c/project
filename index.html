<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="header-left">
            <img src="img/logo.svg" alt="logo" class="logo">
            <img src="img/search.svg" alt="search" class="search">
        </div>

        <img src="img/menu.svg" alt="menu" class="menu">
        <img src="img/person.svg" alt="person" class="person">
        <img src="img/buy.svg" alt="" class="buy">

    </div>


    <div class="top">

        <img src="img/man.png" alt="man" class="man">

        <div class="top-right">
            <div class="top-box">
                <div class="box-text"></div>
                <h1 class="top-heading">THE BRAND</h1>
                <h2 class="text-top">OF LUXERIOUS <span class="texttop">FASHION</span></h2>
            </div>
        </div>
    </div>
</body>
<div class="content">
    <div class="content-top">
        <div class="card-one">
            <div class="card-background">
                <div class="card-text">
                    <p class="text-card-top">30% OFF</p>
                    <p class="text-card-bot">FOR WOMEN</p>
                </div>
            </div>
        </div>
        <div class="card-two">
            <div class="card-background">
                <div class="card-text">
                    <p class="text-card-top">HOT DEAL</p>
                    <p class="text-card-bot">FOR MEN</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-background">
                <div class="card-text">
                    <p class="text-card-top">NEW ARRIVALS</p>
                    <p class="text-card-bot">FOR KIDS</p>
                </div>
            </div>
        </div>
    </div>
    <div class="content-bot">
        <div class="card-bot">
            <div class="card-background-bot">
                <div class="card-text-bot">
                    <p class="text-card-top">LUXIROUS & TRENDY</p>
                    <p class="text-card-bot">ACCESORIES</p>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
